<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>AmonOne</title>

		<link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">
		<link rel="stylesheet" href="{{ site.url }}/stylesheets/nivo-slider.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<div class="wrapper">
				<a class='logo' href="/"></a>
				<a href="https://github.com/martinrusev/amonone" class="button">Github</a>
				<a href="https://amon.cx" class='button'>Amon</a>
			</div>
			
		</header>
		<section id="content">
			<div class="wrapper">
			{% include sidebar.html %}
			<div id="main">
				{{ content| markdownify }}
			</div><!-- main END -->
			</div><!-- wrapper END -->
		</section>
		
		<footer></footer>

		</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-nivoslider/3.2/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider({
        effect: 'fade',
        animSpeed: 200, 
         directionNav: false, 
        pauseTime: 5000,  });
});
</script>
</html>
